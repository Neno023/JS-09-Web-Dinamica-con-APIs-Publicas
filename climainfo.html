<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Climón - Clima Actual</title>

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="css/article.css"/>
</head>
<body>

  <!-- HEADER igual que index.html -->
  <header class="header">
    <img src="src/img/logo.png" class="logo" alt="El Climón">
    <nav class="nav">
      <a href="nosotros.html">Nosotros</a>
      <a href="sugerencias.html">Recomendaciones</a>
      <button class="btn" onclick="location.href='index.html'">Inicio</button>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container-xl main">
    <!-- Título -->
    <h1 class="titulo">EL CLIMÓN</h1>

    <!-- Buscador -->
    <form class="buscador buscador--inline" action="climainfo.html" method="get" id="searchForm" autocomplete="off">
      <label for="cityInput" class="visually-hidden">Buscar Ciudad</label>
      <input type="text" id="cityInput" name="q" placeholder="Buscar otra ciudad..." required>
      <button type="submit" id="searchBtn" class="buscar-btn">Buscar</button>
    </form>

    <!-- Clima actual -->
    <section class="current card-hero" aria-live="polite">
      <div class="hero-top">
        <h2 id="cityName" class="hero-city">Ciudad, País</h2>
        <p id="description" class="hero-desc text-capitalize">—</p>
      </div>

      <div class="hero-middle">
        <img id="weatherIcon" src="" alt="Icono del clima" width="96" height="96" loading="eager">
        <div class="hero-temp" id="temp">--°C</div>
      </div>

      <div class="hero-extras" id="extras">
        <div class="extra"><span>Sensación</span><strong>—</strong></div>
        <div class="extra"><span>Humedad</span><strong>—</strong></div>
        <div class="extra"><span>Viento</span><strong>—</strong></div>
      </div>
    </section>

    <!-- Pronóstico -->
    <section class="forecast">
      <h3 class="section-title">Pronóstico por hora</h3>
      <div class="grid grid-hourly" id="hourlyForecast" role="list"></div>
    </section>

    <section class="forecast">
      <h3 class="section-title">Pronóstico semanal</h3>
      <div class="grid grid-daily" id="dailyForecast" role="list"></div>
    </section>

    <!-- Mapa -->
    <section id="mapResult" class="map-wrap"></section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="social">
      <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="src/img/facebook.png" alt="Facebook"></a>
      <a href="https://www.linkedin.com" target="_blank" rel="noopener"><img src="src/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener"><img src="src/img/YouTube.png" alt="YouTube"></a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener"><img src="src/img/instagram.png" alt="Instagram"></a>
    </div>
    <p>Todos los derechos reservados</p>
  </footer>

  <!-- Script externo -->
  <script src="js/climainfo.js"></script>
</body>
</html>
