<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Climón</title>
  <!-- Enlace correcto al CSS -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <img src="src/img/logo.png"  class="logo">
    <nav class="nav">
      <a href="#">Nosotros</a>
      <a href="#">Usuario</a>
      <button class="btn">Registro</button>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="main">
    <h1 class="titulo">EL CLIMÓN</h1>

    <!-- Buscador -->
    <form class="buscador" action="climainfo.html" method="get">
      <label for="ciudad">Buscar Ciudad</label>
      <input type="text" id="ciudad" name="q" placeholder="Ciudad..." required>
      <button type="submit" class="buscar-btn">Buscar</button>
    </form>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="social">
      <img src="facebook.svg" alt="Facebook">
      <img src="linkedin.svg" alt="LinkedIn">
      <img src="youtube.svg" alt="YouTube">
      <img src="instagram.svg" alt="Instagram">
    </div>
    <p>Todos los derechos reservados</p>
  </footer>

</body>
</html>
