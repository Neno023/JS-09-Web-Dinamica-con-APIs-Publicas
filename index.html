<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Climón</title>
  <!-- Enlace correcto al CSS -->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <img src="src/img/logo.png"  class="logo">
    <nav class="nav">
      <a href="nosotros.html">Nosotros</a>
      <a href="#">Usuario</a>
      <button class="btn">Registro</button>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="main">
    <h1 class="titulo">EL CLIMÓN</h1>

    <!-- Buscador -->
<div class="suggestions-container">
      <form class="buscador" id="searchForm" autocomplete="off">
        <label for="ciudad">Buscar Ciudad</label>
        <input type="text" id="ciudad" name="q" placeholder="Ciudad..." required>
        <ul id="suggestions" class="suggestions-list"></ul>
        <button type="submit" class="buscar-btn">Buscar</button>
      </form>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="social">
      <a href="https://www.facebook.com"><img src="src/img/facebook.png" alt="Facebook"></a>
      <a href="https://www.linkedin.com"><img src="src/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://www.youtube.com"><img src="src/img/YouTube.png" alt="YouTube"></a>
      <a href="https://www.instagram.com"><img src="src/img/instagram.png" alt="Instagram"></a>
    </div>
    <p>Todos los derechos reservados</p>
  </footer>

  <script src="js/W_API_buscar.js"></script>
</body>
</html>
